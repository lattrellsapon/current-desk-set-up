<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    </script>
    <title>Welcome | Desk Set Up</title>
</head>
<body>

    <div class="container" id="header">
        <h1>Home Office.</h1>
    </div>

    <!-- Let's get Started Button that will show the rest of the website -->
    <div class="container" id="button">

        <button class="static-button" id="start"><span id="red">Let's</span> <span id="green">get</span> <span id="blue">started<span</button>

        <button class="static-button" id="begin"><span id="red">Back</span> <span id="green">to</span> <span id="blue">beginning<span</button>
    </div>

    

    <div class="container" id="main-body">

        <div id="user-message">
            <button id="rgb-button">Click here to see some effects</button>
        </div>


        <div id="desktop-set-up">

            <img src="images/desksetup-before.jpg" id="setup" usemap="#setup">

            <map name="setup">

                <area shape="rect" coords="105, 8, 322,26" href="#laptop" alt="">
                <area shape="rect" coords="378, 10, 631,27" href="#monitor" alt="">
                <area shape="rect" coords="195, 293, 346, 310" href="#headphones" alt="">
                <area shape="rect" coords="239, 486, 537, 507" href="#keyboard" alt="">
                <area shape="rect" coords="511, 294, 741, 315" href="#mouse" alt="">

            </map>

        </div>

        <!-- <div>
            <button id="hidePeripheralsButton">Hide Peripherals</button>
        </div> -->

        <div class="peripherals">
            <div id="laptop">

                <div class="sub-headings">

                    <span id="heading">Macbook Air (13-inch, Mid 2013)</span> 
                    <button class="hide-button" id="hide-laptop">Hide</button>
                    <button class="show-button" id="show-laptop">Show</button>
                
                </div>
                
                <div class="wrapper" id="laptop-images">

                    <div>
                        <img src="images/macbook1.jpg" alt="">
                    </div>

                    <div>
                        <img src="images/macbook2.jpg" alt="">
                    </div>

                    <div>
                        <img src="images/macbook3.jpg" alt="">
                    </div>

                </div>

            </div>

            <div id="monitor">

                <div class="sub-headings">

                    <span id="heading">Samsung S24F350F 24" LED Monitor</span>
                    <button class="hide-button" id="hide-monitor">Hide</button>
                    <button class="show-button" id="show-monitor">Show</button>
            
                </div>
                
                <div class="wrapper" id="monitor-images">

                    <div>
                        <img src="images/monitor1.jpg" alt="">
                    </div>

                    <div>
                        <img src="images/monitor2.jpg" alt="">
                    </div>

                    <div>
                        <img src="images/monitor3.jpg" alt="">
                    </div>

                </div>

            </div>

            <div id="headphones">
                
                <div class="sub-headings">

                    <span id="heading">Beats Studio 3 Wireless</span>
                    <button class="hide-button" id="hide-headphones">Hide</button>
                    <button class="show-button" id="show-headphones">Show</button>
            
                </div>
                
                <div class="wrapper" id="headphones-images">

                    <div>
                        <img src="images/headphones1.jpg" alt="">
                    </div>

                    <div>
                        <img src="images/headphones2.jpg" alt="">
                    </div>

                    <div>
                        <img src="images/headphones3.jpg" alt="">
                    </div>

                </div>

            </div>

            <div id="keyboard">
        
                <div class="sub-headings">

                    <span id="heading">E-Blue Mechanical-sense Gaming Keyboard</span>
                    <button class="hide-button" id="hide-keyboard">Hide</button>
                    <button class="show-button" id="show-keyboard">Show</button>
            
                </div>
                
                <div class="wrapper" id="keyboard-images">

                    <div>
                        <img src="images/keyboard1.jpg" alt="">
                    </div>

                    <div>
                        <img src="images/keyboard2.jpg" alt="">
                    </div>

                    <div>
                        <img src="images/keyboard3.jpg" alt="">
                    </div>

                </div>

            </div>

            <div id="mouse">

                <div class="sub-headings">
                    
                    <span id="heading">Cooler Master Devastator Mouse</span>
                    <button class="hide-button" id="hide-mouse">Hide</button>
                    <button class="show-button" id="show-mouse">Show</button>
            
                </div>
           
                <div class="wrapper" id="mouse-images">

                    <div>
                        <img src="images/mouse1.jpg" alt="">
                    </div>

                    <div>
                        <img src="images/mouse2.jpg" alt="">
                    </div>

                    <div>
                        <img src="images/mouse3.jpg" alt="">
                    </div>

                </div>

            </div>
       
        </div>
    </div>

<script src="js/script.js"></script>              

    
</body>
</html>
